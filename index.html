<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Resultado COVID</title>

  <!-- Tipografía moderna (Inter) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg: #f5f6f8;
      --card: #ffffff;
      --text: #1f2937;
      --muted: #6b7280;
      --border: #e5e7eb;
      --brand: #b91c1c;   /* rojo resultado */
      --title: #111827;
    }
    *{ box-sizing:border-box }
    html,body{ height:100% }
    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family:"Inter", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    header{
      background:#fff;
      border-bottom:1px solid var(--border);
      padding:16px 12px;
    }
    .brandbar{
      max-width:960px; margin:0 auto;
      display:flex; align-items:center; justify-content:center;
      min-height:64px;
    }
    .logo-slot{
      min-height:60px; width:100%;
      max-width:720px;
      border:2px dashed #cfd5de;
      border-radius:12px;
      display:flex; align-items:center; justify-content:center; gap:16px;
      color:#9aa3af; font-size:14px;
      padding:10px;
    }
    .logo-slot img{
      max-height:60px; height:auto; width:auto;
      display:block;
    }

    .wrap{
      max-width:960px; margin:28px auto; padding:0 16px;
    }
    .title{
      text-align:center; margin:0 0 18px;
      font-size:22px; color:var(--title); font-weight:700;
    }

    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:14px;
      box-shadow:0 8px 20px rgba(17,24,39,.06);
      overflow:hidden;
      max-width:720px; margin:0 auto;
    }
    .band{
      background:var(--brand);
      color:#fff;
      text-align:center;
      padding:14px 16px;
      font-weight:700;
      letter-spacing:.4px;
      font-size:20px;
    }
    .band small{
      display:block; font-weight:600; opacity:.9; font-size:14px; margin-bottom:2px;
    }
    .content{
      padding:22px 22px 26px;
      text-align:center;
    }
    .field{
      margin:16px auto;
      font-size:18px;
      line-height:1.45;
      color:var(--text);
      max-width:520px;
    }
    .label{
      display:block; color:var(--muted); font-size:14px; margin-bottom:6px; font-weight:600;
    }
    .value{ font-weight:700; color:#374151 }
    .folio{ font-weight:700; letter-spacing:.3px }

    footer{
      margin:34px auto 28px;
      max-width:960px;
      background:#f3f4f6;
      border:1px solid var(--border);
      border-radius:12px;
      padding:20px;
      text-align:center;
      color:var(--muted);
      font-size:15px;
    }
    footer .links{
      margin-bottom:14px;
    }
    footer .links a{
      color:#2563eb; text-decoration:none; margin:0 8px; font-weight:500;
    }
    footer .links a:hover{ text-decoration:underline }
    footer .socials{
      margin-top:8px; display:flex; justify-content:center; gap:22px;
    }
    footer .socials a{
      display:inline-flex; align-items:center; gap:6px;
      color:var(--text); font-weight:500; text-decoration:none; font-size:15px;
    }
    footer .socials img{
      width:20px; height:20px; object-fit:contain;
    }
    footer .socials a:hover{ color:#2563eb }
  </style>
</head>
<body>

  <!-- HEADER / LOGO -->
  <header>
    <div class="brandbar">
      <div class="logo-slot">
        <img src="images.png" alt="Logo" />
      </div>
    </div>
  </header>

  <!-- CONTENIDO -->
  <main class="wrap">
    <h1 class="title">ANTÍGENO SARS-COV-2 (COVID-19)</h1>

    <section class="card">
      <div class="band">
        <small>Resultado</small>
        POSITIVO
      </div>

      <div class="content">
        <div class="field">
          <span class="label">Nombre:</span>
          <span class="value">Santiago Pérez López</span>
        </div>

        <div class="field">
          <span class="label">Fecha de toma:</span>
          <span class="value">11/09/2025&nbsp;&nbsp;15:56:56</span>
        </div>

        <div class="field">
          <span class="label">Fecha de validación:</span>
          <span class="value">11/09/2025&nbsp;&nbsp;16:21:15</span>
        </div>

        <div class="field">
          <span class="label">Folio:</span>
          <span class="folio">250911174532</span>
        </div>
      </div>
    </section>

    <!-- FOOTER -->
    <footer>
      <div class="links">
        <a href="https://salud-digna.org/" target="_blank" rel="noopener noreferrer">Sitio web</a> |
        <a href="https://salud-digna.org/aviso-de-privacidad" target="_blank" rel="noopener noreferrer">Aviso de privacidad</a> |
        <a href="https://salud-digna.org/terminos-y-condiciones" target="_blank" rel="noopener noreferrer">Términos y condiciones</a>
      </div>

      <div class="socials">
        <!-- Aquí puedes poner logos (ejemplo: facebook.png, insta.png, etc.) -->
        <a href="https://www.facebook.com/SaludDignaMx" target="_blank" rel="noopener noreferrer">
          <img src="facebook.png" alt="Facebook"> Facebook
        </a>
        <a href="https://twitter.com/saluddigna" target="_blank" rel="noopener noreferrer">
          <img src="twitter.png" alt="X"> X (Twitter)
        </a>
        <a href="https://www.instagram.com/saluddigna/" target="_blank" rel="noopener noreferrer">
          <img src="instagram.png" alt="Instagram"> Instagram
        </a>
        <a href="https://www.youtube.com/@SaludDignaMx" target="_blank" rel="noopener noreferrer">
          <img src="youtube.png" alt="YouTube"> YouTube
        </a>
      </div>
    </footer>
  </main>

</body>
</html>
